<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Grid</title>
</head>

<body>
<section class="Calculator">
    <div class="circles">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
    </div>
    <div class="screen">
        <div class="screen_num">0</div>
    </div>

    <div class="container">
        <button class="button black">AC</button>
        <button class="button black">±</button>
        <button class="button black">%</button>
        <button class="button orange">÷</button>
        <button class="button" name="7">7</button>
        <button class="button" name="8">8</button>
        <button class="button" name="9">9</button>
        <button class="button orange">×</button>
        <button class="button" name="4">4</button>
        <button class="button" name="5">5</button>
        <button class="button" name="6">6</button>
        <button class="button orange">-</button>
        <button class="button" name="1">1</button>
        <button class="button" name="2">2</button>
        <button class="button" name="3">3</button>
        <button class="button orange">+</button>
        <button class="button zero">0</button>
        <button class="button">,</button>
        <button class="button orange last">=</button>
    </div>

</section>
</body>
</html>
